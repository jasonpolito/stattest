{{ if buttons }}
    <div class="pt-8"></div>
{{ /if }}
{{ buttons }}
    <x-btn url="{url}" style="{details.style}" size="{details.size}">
        {{ text }}
        {{ if details:icon }}
            <x-slot:icon>
                {{ heroicon:solid icon="{details.icon | replace('-small', '')}" }}
            </x-slot:icon>
        {{ /if }}
    </x-btn>
{{ /buttons }}
