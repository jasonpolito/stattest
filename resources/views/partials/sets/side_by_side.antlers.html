<div class="my-16 -mx-12">
    <div class="container px-8 mx-auto lg:px-12 xl:max-w-7xl">
        <div class="-mx-12">
            <div class="grid grid-cols-2 mb-12 md:mb-16 lg:mb-24">
                <div class="row-span-3 bg-center bg-cover"
                    style="background-image: url({{ image ?? 'https://hhwf.placementlabs.com/assets/img/happynurse.webp' }})">
                </div>
                {{ if has_cta }}
                    <a href="{{ cta_url }}" class="row-span-2 group bg-primary-900 p-14">
                        <div>
                            <div
                                class="mr-4 prose md:prose-img:my-16 prose-headings:leading-snug prose-a:text-sky-700 lg:prose-lg xl:prose-xl max-w-none prose-headings:font-serif prose-headings:font-medium prose-white prose-p:font-thin">
                                {{ partial:content_simple }}
                            </div>
                        </div>
                        <div class="flex justify-end pt-16 ">
                            <svg class="w-12 h-12 text-white transition group-hover:translate-x-2 group-focus:translate-x-2"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"></path>
                            </svg>
                        </div>
                    </a>
                {{ else }}
                    <div class="row-span-2 group bg-primary-900 p-14">
                        <div>
                            <div
                                class="mr-4 prose md:prose-img:my-16 prose-headings:leading-snug prose-a:text-sky-700 lg:prose-lg xl:prose-xl max-w-none prose-headings:font-serif prose-headings:font-medium prose-white prose-p:font-thin">
                                {{ partial:content_simple }}
                            </div>
                        </div>
                        <div class="flex justify-end invisible pt-16">
                            <svg class="w-12 h-12 text-white transition group-hover:translate-x-2 group-focus:translate-x-2"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"></path>
                            </svg>
                        </div>
                    </div>
                {{ /if }}
                {{ if has_cta }}
                    <a href="{{ cta_url }}" class="py-8 text-xl group bg-primary-50 px-14">
                        <div class="flex items-center justify-between gap-16">
                            <h3 class="decoration-slate-300 group-hover:underline">{{ cta_text }}</h3>
                            <svg class="w-12 h-12 transition group-hover:translate-x-2 group-focus:translate-x-2"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"></path>
                            </svg>
                        </div>
                    </a>
                {{ /if }}
            </div>
        </div>
    </div>
</div>
