{{ partial:block }}
    <div class="xl:container xl:mx-auto 2xl:px-32">
        <div class="pt-24 bg-center bg-cover bg-primary-50" style="background-image: url({{ image }})">
            <div class="pt-24 pb-16 bg-gradient-to-b from-transparent via-[rgba(0,25,49,0.8)] to-primary-900">
                <div class="container px-8 mx-auto lg:px-12 xl:max-w-7xl">
                    <div class="flex flex-wrap items-center -mx-8">
                        <div class="w-full px-8 -mt-2 xl:w-2/3">
                            <div>

                                {{ partial:prose }}
                                    {{ partial:sets/content }}
                                {{ /partial:prose }}
                                <div
                                    class="mr-4 prose md:prose-img:my-16 prose-headings:leading-snug prose-a:text-sky-700 lg:prose-lg xl:prose-xl max-w-none prose-headings:font-serif prose-headings:font-medium prose-white prose-headings:leading-tight">
                                    <h1>
                                        Live Your Life Well.
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ partial:section }}
        {{ image }}
        {{ partial:prose }}
            {{ partial:sets/content }}
        {{ /partial:prose }}
    {{ /partial:section }}
{{ /partial:block }}
