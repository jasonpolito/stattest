<div class="container px-8 py-16 mx-auto my-16 lg:px-12 xl:max-w-7xl">
    <div class="pr-16 bg-primary-50">
        <div class="flex flex-wrap items-center justify-center -mx-8">
            <div class="w-full px-8 lg:w-1/3">
                <div class="-ml-8" style="padding-top: 100%;">
                    <div class="absolute bottom-0 left-0 w-full border border-primary">
                        <img class="brightness-[1.1] filter w-full" src="{{ image }}" alt="">
                    </div>
                </div>
            </div>
            <div class="w-full px-8 py-16 lg:w-2/3">
                <blockquote class="font-serif text-lg leading-loose">
                    {{ testimonial }}
                </blockquote>
                <div class="pt-8">
                    <h5 class="text-lg">{{ attribution }}</h5>
                    <div class="text-sm text-slate-500">{{ title }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
