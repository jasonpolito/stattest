<div x-data="{ openTab: 1 }">
    {{ faqs }}
        <div class="mb-2">
            <button @click="openTab = 1" :class="{ 'bg-gray-300': openTab === 1 }" class="w-full px-4 py-2 text-left">
                {{ faq }}
            </button>
            <div x-show="openTab === 1" class="p-4">
                {{ answer }}
            </div>
        </div>
    {{ /faqs }}
</div>
