{{ partial:block }}
    <x-section>
        <x-container>
            {{ partial:partials/title }}
            <x-cols class="justify-center">
                {{ entries }}
                    <x-col class="lg:w-1/3 md:w-1/2">
                        <a href="{{ url }}" class="block transition rounded hover:shadow-xl bg-primary-50 group">
                            <div
                                class="p-6 pt-12 text-xl font-bold transition group-hover:text-primary text-primary-900">
                                {{ title }}
                            </div>
                            <div class="overflow-hidden rounded bg-primary-100" style="padding-top: 66%">
                                <img src="{{ image:url ?? 'assets/no_asset.png' }}" alt="{{ image:alt }}"
                                    style="aspect-ratio: {{ image:width }} / {{ image:height }}; object-position: {{ image:focus_css }};"
                                    class="object-cover h-full min-w-full transition-all group-hover:scale-105 fill-parent ">
                            </div>
                        </a>
                    </x-col>
                {{ /entries }}
            </x-cols>
        </x-container>
    </x-section>
{{ /partial:block }}
