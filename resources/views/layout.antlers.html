{{ variables:data:phone_number }}
<!doctype html>
<html lang="{{ site:short_locale }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <title>{{ meta_title }}</title>
    <meta property="og:title" content="{{ meta_title }}" />
    <meta property="og:description" content="{{ meta_description }}" />
    <meta property="og:image" content="{{ config:app:url }}{{ opengraph_image }}" />
    {{ site:icon | favicon }}
    {{ site:insert_into_head }}
    {{ partial:styles }}
    {{ livewire:styles }}
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <style>
        [role="alert"] a {
            text-decoration: underline;
        }

        [role="alert"] a:hover {
            opacity: 0.75;
        }
    </style>
    <style>
        .prose>p:first-child,
        .prose>p>img:first-child {
            margin-top: 0;
        }

        .prose>p>img {
            margin-bottom: 2rem;
        }

        .prose table td>*:first-child {
            margin-top: 0;
        }

        .prose table td>*:last-child {
            margin-bottom: 0;
        }

        [type='text'],
        input:where(:not([type])),
        [type='email'],
        [type='url'],
        [type='password'],
        [type='number'],
        [type='date'],
        [type='datetime-local'],
        [type='month'],
        [type='search'],
        [type='tel'],
        [type='time'],
        [type='week'],
        [multiple],
        textarea,
        select {
            border: none;
        }


        .auto-links nav .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auto-links nav .pagination a,
        .auto-links nav .pagination span {
            display: block;
            border-top-width: 3px;
            border-color: transparent;
            text-align: center;
            padding: .5rem .75rem;
        }

        .auto-links nav .pagination a:hover,
        .auto-links nav .pagination .active span {
            color: var(--primary-500);
        }

        .auto-links nav .pagination .active span {
            border-color: var(--primary-500);
        }

        select[multiple] {
            padding: 0;
        }

        select[multiple] option {
            padding: 0.5rem 1rem;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    typography: ({
                        theme
                    }) => ({
                        white: {
                            css: {
                                '--tw-prose-body': 'white',
                                '--tw-prose-headings': 'white',
                                '--tw-prose-lead': 'white',
                                '--tw-prose-links': 'white',
                                '--tw-prose-bold': 'white',
                                '--tw-prose-counters': 'white',
                                '--tw-prose-bullets': 'white',
                                '--tw-prose-hr': 'white',
                                '--tw-prose-quotes': 'white',
                                '--tw-prose-quote-borders': 'white',
                                '--tw-prose-captions': 'white',
                                '--tw-prose-code': 'white',
                                '--tw-prose-pre-code': 'white',
                                '--tw-prose-pre-bg': 'white',
                                '--tw-prose-th-borders': 'white',
                                '--tw-prose-td-borders': 'white',
                                '--tw-prose-invert-body': 'white',
                                '--tw-prose-invert-headings': 'white',
                                '--tw-prose-invert-lead': 'white',
                                '--tw-prose-invert-links': 'white',
                                '--tw-prose-invert-bold': 'white',
                                '--tw-prose-invert-counters': 'white',
                                '--tw-prose-invert-bullets': 'white',
                                '--tw-prose-invert-hr': 'white',
                                '--tw-prose-invert-quotes': 'white',
                                '--tw-prose-invert-quote-borders': 'white',
                                '--tw-prose-invert-captions': 'white',
                                '--tw-prose-invert-code': 'white',
                                '--tw-prose-invert-pre-code': 'white',
                                '--tw-prose-invert-pre-bg': 'rgb(0 0 0 / 50%)',
                                '--tw-prose-invert-th-borders': 'white',
                                '--tw-prose-invert-td-borders': 'white',
                            },
                        },
                    }),
                    fontFamily: {
                        'title': ['{{ style:font_title }}'],
                        'serif': ['Libre Baskerville'],
                    },
                    colors: {
                        'bg': {
                            'alt': '#F6F5F8',
                            DEFAULT: '#f4f4f4'
                        },
                        'primary': {
                            DEFAULT: '#00529C',
                            50: '#EEF7FF',
                            100: '#CFEAFF',
                            200: '#92CEFF',
                            300: '#55B2FF',
                            400: '#1794FF',
                            500: '#0074D9',
                            600: '#00529C',
                            700: '#003E78',
                            800: '#002B55',
                            900: '#001931'
                        },
                        'secondary': {
                            50: 'var(--secondary-50)',
                            100: 'var(--secondary-100)',
                            200: 'var(--secondary-200)',
                            300: 'var(--secondary-300)',
                            400: 'var(--secondary-400)',
                            DEFAULT: 'var(--secondary-500)',
                            500: 'var(--secondary-500)',
                            600: 'var(--secondary-600)',
                            700: 'var(--secondary-700)',
                            800: 'var(--secondary-800)',
                            900: 'var(--secondary-900)',
                        },
                    }
                }
            }
        }
    </script>

</head>
<body>
    {{ partial:global/header }}
    {{ template_content }}
    {{ partial:global/footer }}
    {{ if current_user }}
        <div class="fixed bottom-0 right-0 z-[9999] p-4">
            <a href="{{ edit_url }}"
                class="block w-12 hover:scale-[1.02] h-12 text-white transition rounded-full hover:shadow-lg hover:bg-slate-800 bg-slate-900">
                <div class="flex items-center justify-center fill-parent">
                    <svg class="w-6 h-6" width="512" height="512" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill="currentColor"
                            d="m19.3 8.925l-4.25-4.2l1.4-1.4q.575-.575 1.413-.575t1.412.575l1.4 1.4q.575.575.6 1.388t-.55 1.387L19.3 8.925ZM17.85 10.4L7.25 21H3v-4.25l10.6-10.6l4.25 4.25Z" />
                    </svg>
                </div>
            </a>
        </div>
    {{ /if }}
    {{ livewire:scripts }}
    <script>
        document.querySelectorAll('.prose-white > .prose').forEach(el => {
            el.classList.add('prose-white');
        });
    </script>
</body>
</html>
