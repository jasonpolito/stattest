<div>
    <div class="xl:container xl:mx-auto 2xl:px-32">
        <div class="pt-24 bg-center bg-cover bg-primary" style="background-image: url({{ image }})">
            <div class="pt-24 pb-16 bg-gradient-to-b from-transparent via-[rgba(0,25,49,0.8)] to-primary-900">
                <div class="container px-8 mx-auto lg:px-12 xl:max-w-7xl">
                    <div class="flex flex-wrap -mx-8">
                        <div class="w-full px-8 -mt-2 xl:w-2/3">
                            <div
                                class="mr-4 prose md:prose-img:my-16 prose-headings:leading-snug prose-a:text-sky-700 lg:prose-lg xl:prose-xl max-w-none prose-headings:font-serif prose-headings:font-medium prose-white prose-headings:leading-tight prose-p:font-light">
                                <h1>
                                    {{ title }}
                                </h1>
                                {{ hero_content }}
                            </div>
                        </div>
                        <div class="self-end w-full px-8 xl:w-1/3">
                            <ul class="flex flex-wrap w-full pt-8 text-lg text-white md:w-2/3 lg:w-full xl:pt-0">
                                {{ hero_ctas }}
                                    <li
                                        class="w-full border-t border-[rgba(255,255,255,.5)] first:border-none lg:w-1/4 lg:border-t-0 lg:border-l xl:w-full xl:border-l-0 xl:border-t">
                                        <a href="{{ custom_url ?? link_url.url ?? '#' }}"
                                            class="flex justify-between gap-12 px-4 py-4 pr-6 group decoration-white decoration-1 hocus:underline">
                                            <span>{{ link_text }}</span>
                                            <div class="w-6">
                                                <svg class="w-6 h-6 transition-transform group-hocus:translate-x-2"
                                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                    stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M8.25 4.5l7.5 7.5-7.5 7.5"></path>
                                                </svg>
                                            </div>
                                        </a>
                                    </li>
                                {{ /hero_ctas }}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
