<header class="sticky top-0 z-50 py-4 bg-white border-b border-slate-200 md:py-8 lg:relative">
    <div>
        <div class="container px-8 mx-auto lg:px-12 xl:max-w-7xl">
            <div class="flex items-center justify-between">
                <a href="/">
                    <img src="https://hhwf.placementlabs.com/assets/img/hh_logo.png" alt="" class="w-60 sm:w-72">
                </a>
                <ul class="flex items-center gap-4">
                    <li class="hidden lg:block">
                        <div x-data="{searchOpen: false}">
                            <button href="https://hhwf.placementlabs.com/search"
                                @click="searchOpen = true; setTimeout(function(){document.querySelector('#sitesearchinput').focus()},50)"
                                class="flex items-center gap-2 px-3 py-2 pr-5 border rounded-full active:opacity-50 hover:border-primary hover:text-primary-800 hover:bg-primary-50 border-slate-300 text-slate-400">
                                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z">
                                    </path>
                                </svg>
                                <span>Search Halifax Health</span>
                            </button>
                            <div x-show="searchOpen" style="display: none" class="fixed top-0 left-0 w-screen h-screen"
                                style="z-index: 9999">
                                <div class="opacity-75 fill-parent bg-slate-900"></div>
                                <div class="flex justify-center h-screen px-4 py-8 overflow-scroll">
                                    <div @click.outside="searchOpen ? searchOpen = false : searchOpen = true;"
                                        class="p-8 bg-white shadow-xl max-w-[66vw] w-[600px]" id="sitesearch">
                                        <button @click="searchOpen = false"
                                            class="absolute top-0 right-0 p-2 text-xs tracking-widest uppercase text-slate-300 hover:bg-slate-900 hover:text-white">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M6 18L18 6M6 6l12 12" />
                                            </svg>

                                        </button>
                                        <button @click="searchOpen = false"
                                            class="absolute bottom-0 right-0 p-2 text-xs tracking-widest uppercase text-slate-300 hover:bg-slate-900 hover:text-white">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M6 18L18 6M6 6l12 12" />
                                            </svg>

                                        </button>
                                        {{ livewire:full-site-search }}
                                        <div
                                            class="absolute left-0 w-full h-16 bottom-8 bg-gradient-to-b from-transparent to-white">
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="hidden md:block">
                        <a href="#" class="flex gap-2 px-3 py-2 -mx-3 text-sm text-slate-500">
                            <svg class="w-4 h-4 top-px" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z">
                                </path>
                            </svg> <span><span class="hidden lg:inline">Patient</span> Login</span>
                        </a>
                    </li>
                    <li class="hidden -top-px text-slate-300 md:block">|</li>
                    <li class="hidden md:block">
                        <a href="#" class="flex gap-2 px-3 py-2 -mx-3 text-sm text-slate-500">
                            <svg class="w-4 h-4 top-px" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z">
                                </path>
                            </svg> <span>386.425.4000</span>
                        </a>
                    </li>
                    <li class="lg:hidden">
                        <a href="#" class="block p-2 -mr-2">
                            <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                            </svg> </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<header class="sticky top-0 z-10 bg-white">
    <div class="hidden border-b border-slate-200 lg:block">
        <div class="container px-8 mx-auto lg:px-12 xl:max-w-7xl">
            <div>
                <ul class="flex justify-between gap-4">
                    {{ nav handle="main_nav" }}
                        <li>
                            <div class="-mx-2 group">
                                <a href="{{ url }}"
                                    class="flex items-center gap-3 px-2 py-4 group peer {{ if is_current || is_parent }} text-primary font-bold{{ /if }}">
                                    <span>{{ title }}</span>
                                    {{ if children }}
                                        <svg class="w-6 h-6 transition text-slate-300 group-focus-within:rotate-180 group-focus-within:text-primary-500 group-hover:rotate-180 group-hover:text-slate-500"
                                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M19.5 8.25l-7.5 7.5-7.5-7.5"></path>
                                        </svg>
                                    {{ /if }}
                                </a>
                                {{ if children }}
                                    <ul
                                        class="absolute z-10 min-w-full px-6 pt-2 pb-4 -mt-px -ml-6 bg-white border-b shadow-lg opacity-0 pointer-events-none left-2 top-full whitespace-nowrap border-x border-slate-200 focus-within:pointer-events-auto focus-within:opacity-100 hover:pointer-events-auto hover:opacity-100 peer-hover:pointer-events-auto peer-hover:opacity-100 peer-focus:pointer-events-auto peer-focus:opacity-100">
                                        {{ children }}
                                            <li>
                                                <a href="{{ url }}"
                                                    class="block {{ if is_current || is_parent }} text-primary font-bold{{ /if }} px-3 py-1 pr-8 -mx-3 decoration-slate-400 decoration-1 hover:bg-[{{ style:colors:primary | shades:tint:50 }}] hover:underline">{{ title }}</a>
                                            </li>
                                        {{ /children }}
                                    </ul>
                                {{ /if }}
                            </div>
                        </li>
                    {{ /nav }}
                </ul>
            </div>
        </div>
    </div>
</header>
