<header class="py-8 text-white bg-gray-900">
    <x-container>
        <div class="flex items-center justify-between">
            <div>
                <a href="/" class="block w-[12rem] md:w-[18rem]">{{ site:logo_html }}</a>
            </div>
            <nav>
                <ul class="items-center hidden md:flex">
                    {{ nav:main }}
                        <li>
                            <a href="{{ url }}" class="block px-5 py-4">{{ title }}</a>
                            {{#
                                {{ if children }}
                                    <ul>
                                        {{ children }}
                                            <li><a href="{{ url }}">{{ title }}</a></li>
                                        {{ /children }}
                                    </ul>
                                {{ /if }}
                            #}}
                    {{ /nav:main }}
                </ul>
            </nav>
        </div>
    </x-container>
</header>
