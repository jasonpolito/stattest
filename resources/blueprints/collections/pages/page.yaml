title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            import: rich_content
  seo:
    display: SEO
    sections:
      -
        display: 'Search Engine Optimization'
        fields:
          -
            import: seo
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: 'Entry Title'
              instructions: 'This is only visible to administrators.'
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
              instructions_position: above
              listable: hidden
              visibility: visible
              hide_partials: true
              blueprint: false
              hide_display: false
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
