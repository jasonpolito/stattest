title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: rich_content
  seo:
    display: SEO
    sections:
      - {  }
  sidebar:
    display: Details
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: use_blocks
            field:
              default: false
              type: toggle
              display: 'Use blocks'
              icon: toggle
              instructions: 'By enabling this option, this record will utilize the block builder instead of the selected template.'
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
