title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: rich_content
  seo:
    display: SEO
    sections:
      -
        fields:
          -
            handle: meta_title
            field:
              input_type: text
              placeholder: 'Meta title'
              character_limit: 80
              antlers: true
              type: text
              display: 'Meta Title'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: meta_description
            field:
              placeholder: 'Meta description'
              character_limit: '200'
              antlers: true
              type: textarea
              display: 'Meta Description'
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: opengraph_image
            field:
              max_files: 1
              mode: grid
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'OpenGraph Image'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  sidebar:
    display: Details
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
              instructions_position: above
              listable: hidden
              visibility: visible
              hide_partials: true
              blueprint: false
              hide_display: false
          -
            handle: use_blocks
            field:
              default: true
              type: toggle
              display: 'Use blocks'
              icon: toggle
              instructions: 'By enabling this option, this record will utilize the block builder instead of the selected template.'
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
