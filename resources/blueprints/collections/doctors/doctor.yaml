tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: related_locations
            field:
              mode: select
              create: false
              type: entries
              display: Locations
              icon: entries
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              collections:
                - locations
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
title: Doctor
