tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: rich_content
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: use_blocks
            field:
              default: false
              type: toggle
              display: 'Use blocks'
              icon: toggle
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
title: Partial
