tabs:
  overview:
    display: Overview
    sections:
      -
        display: 'Staff Overview'
        fields:
          -
            handle: title
            field:
              type: text
              required: false
              input_type: text
              antlers: true
              display: Title
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              placeholder: 'Jane Doe, MD'
          -
            handle: first_name
            field:
              input_type: text
              antlers: false
              type: text
              display: 'First name'
              icon: text
              width: 33
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              placeholder: Jane
          -
            handle: last_name
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Last name'
              icon: text
              width: 33
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              placeholder: Doe
          -
            handle: degree
            field:
              input_type: text
              antlers: false
              type: text
              display: Degree
              icon: text
              width: 33
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              placeholder: MD
          -
            import: content
  details:
    display: Details
    sections:
      -
        display: 'Staff Details'
        fields:
          -
            handle: show_call_to_action
            field:
              default: false
              type: toggle
              display: 'Show Call To Action'
              icon: toggle
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: call_to_action
            field:
              fields:
                -
                  import: link
              type: collapse
              display: 'Call To Action'
              icon: section
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: true
              if:
                show_call_to_action: 'equals true'
              always_save: true
          -
            handle: primary_specialty
            field:
              max_items: 1
              mode: default
              create: true
              collections:
                - services
              type: entries
              display: 'Primary Specialty'
              icon: entries
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: services
            field:
              mode: default
              create: true
              collections:
                - services
              type: entries
              display: 'All Services'
              icon: entries
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              width: 50
          -
            handle: primary_location
            field:
              max_items: 1
              mode: default
              create: true
              collections:
                - locations
              type: entries
              display: 'Primary Location'
              icon: entries
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: locations
            field:
              mode: default
              create: true
              collections:
                - locations
              type: entries
              display: 'All Locations'
              icon: entries
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: image
            field:
              max_files: 1
              mode: grid
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Image
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: parent
            field:
              type: entries
              collections:
                - staff
              max_items: 1
              listable: false
              localizable: true
  seo:
    display: SEO
    sections:
      -
        display: 'Search Engine Optimization'
        fields:
          -
            import: seo
title: Staff
