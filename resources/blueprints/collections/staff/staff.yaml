tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: false
              input_type: text
              antlers: false
              display: Title
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: first_name
            field:
              input_type: text
              antlers: false
              type: text
              display: 'First name'
              icon: text
              width: 33
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: last_name
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Last name'
              icon: text
              width: 33
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: degree
            field:
              input_type: text
              antlers: false
              type: text
              display: Degree
              icon: text
              width: 33
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: image
            field:
              max_files: 1
              mode: grid
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Image
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: primary_specialty
            field:
              max_items: 1
              mode: default
              create: true
              collections:
                - services
              type: entries
              display: 'Primary Specialty'
              icon: entries
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: services
            field:
              mode: default
              create: true
              collections:
                - services
              type: entries
              display: 'All Services'
              icon: entries
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              width: 50
          -
            handle: bio
            field:
              buttons:
                - h2
                - h3
                - h4
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - color
                - alignleft
                - aligncenter
                - alignright
              smart_typography: true
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              word_count: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: true
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: Bio
              icon: bard
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              always_save: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - staff
              max_items: 1
              listable: false
              localizable: true
title: Staff
