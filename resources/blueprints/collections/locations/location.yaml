tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: staff
            field:
              mode: default
              create: true
              collections:
                - staff
              type: entries
              display: Staff
              icon: entries
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: services
            field:
              mode: default
              create: true
              collections:
                - services
              type: entries
              display: Services
              icon: entries
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            import: rich_content
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: use_blocks
            field:
              default: true
              type: toggle
              display: 'Use blocks'
              icon: toggle
              instructions: 'By enabling this option, this record will utilize the block builder instead of the selected template.'
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: parent
            field:
              type: entries
              collections:
                - locations
              max_items: 1
              listable: false
              localizable: true
title: Location
