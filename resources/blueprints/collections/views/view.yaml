tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: markup
            field:
              theme: material
              mode: htmlmixed
              mode_selectable: true
              indent_type: tabs
              indent_size: 4
              key_map: default
              line_numbers: true
              line_wrapping: true
              antlers: true
              type: code
              display: Markup
              icon: code
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: handle
            field:
              type: slug
              localizable: true
              display: Handle
              instructions_position: above
              listable: hidden
              visibility: visible
              from: title
              generate: true
              show_regenerate: false
              hide_display: false
          -
            handle: slug
            field:
              type: slug
              localizable: true
title: View
