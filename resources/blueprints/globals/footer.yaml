tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: columns
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                columns:
                  display: Columns
                  instructions: null
                  icon: null
                  sets:
                    column:
                      display: Column
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: sections
                          field:
                            collapse: false
