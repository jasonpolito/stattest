                            fullscreen: true
                            sets:
                              new_set_group:
                                display: 'New Set Group'
                                instructions: null
                                icon: null
                                sets:
                                  section:
                                    display: Section
                                    instructions: null
                                    icon: null
                                    fields:
                                      -
                                        handle: title
                                        field:
                                          input_type: text
                                          antlers: false
                                          type: text
                                          display: Title
                                          icon: text
                                          listable: hidden
                                          instructions_position: above
                                          visibility: visible
                                          replicator_preview: true
                                          hide_display: false
                                      -
                                        handle: content
                                        field:
                                          buttons:
                                            - bold
                                            - italic
                                            - unorderedlist
                                            - orderedlist
