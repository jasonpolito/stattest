tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: link_columns
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                columns:
                  display: Columns
                  instructions: null
                  icon: null
                  sets:
                    column:
                      display: Column
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: title
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: Title
                            icon: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: content
                          field:
                            buttons:
                              - bold
                              - italic
                              - unorderedlist
                              - orderedlist
                              - removeformat
                              - quote
                              - anchor
                              - image
                              - alignleft
                              - aligncenter
                              - alignright
                            smart_typography: false
                            save_html: false
                            inline: false
                            toolbar_mode: fixed
                            reading_time: false
                            fullscreen: true
                            allow_source: true
                            enable_input_rules: true
                            enable_paste_rules: true
                            remove_empty_nodes: false
                            antlers: true
                            link_noopener: false
                            link_noreferrer: false
                            target_blank: false
                            always_show_set_button: false
                            collapse: false
                            previews: true
                            type: bard
                            display: Content
                            icon: bard
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
              type: replicator
              display: Columns
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
