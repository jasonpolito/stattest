                                            - anchor
                                          smart_typography: true
                                          save_html: false
                                          inline: false
                                          toolbar_mode: fixed
                                          reading_time: false
                                          word_count: false
                                          fullscreen: true
                                          allow_source: true
                                          enable_input_rules: true
                                          enable_paste_rules: true
                                          remove_empty_nodes: false
                                          antlers: false
                                          link_noopener: false
                                          link_noreferrer: false
                                          target_blank: false
                                          always_show_set_button: false
                                          collapse: false
                                          previews: true
                                          type: bard
                                          display: Content
                                          icon: bard
                                          listable: hidden
                                          instructions_position: above
                                          visibility: visible
                                          replicator_preview: true
                                          hide_display: false
                            type: replicator
                            display: Sections
                            icon: replicator
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
              type: replicator
              display: Columns
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              replicator_preview: true
