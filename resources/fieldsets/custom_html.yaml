title: 'Custom HTML (DEPRECIATED)'
fields:
  -
    handle: use_custom_html
    field:
      default: false
      type: toggle
      display: 'Use custom HTML'
      icon: toggle
      instructions: 'Override this blocks default HTML code.'
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: custom_html
    field:
      theme: material
      mode: htmlmixed
      mode_selectable: true
      indent_type: tabs
      indent_size: 4
      key_map: default
      line_numbers: true
      line_wrapping: true
      antlers: true
      type: code
      display: 'Custom HTML'
      icon: code
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      if:
        use_custom_html: 'equals true'
      always_save: true
