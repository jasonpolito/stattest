title: Buttons
fields:
  -
    handle: buttons
    field:
      collapse: false
      previews: true
      fullscreen: false
      sets:
        buttons:
          display: Buttons
          instructions: null
          icon: null
          sets:
            buttons:
              display: Button
              instructions: null
              icon: form-text-field
              fields:
                -
                  handle: text
                  field:
                    input_type: text
                    placeholder: 'Click Me'
                    antlers: false
                    type: text
                    display: Text
                    icon: text
                    width: 50
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: url
                  field:
                    input_type: text
                    placeholder: /example/url
                    antlers: false
                    type: text
                    display: URL
                    icon: text
                    width: 50
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: details
                  field:
                    fields:
                      -
                        handle: style
                        field:
                          options:
                            primary: Primary
                            secondary: Secondary
                            unstyled: Un-styled
                          default: primary
                          type: button_group
                          display: Style
                          icon: button_group
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          hide_display: false
                          width: 50
                      -
                        handle: size
                        field:
                          options:
                            sm: Small
                            normal: Normal
                            lg: Large
                          type: button_group
                          display: Size
                          icon: button_group
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          hide_display: false
                          width: 50
                          default: normal
                      -
                        handle: icon
                        field:
                          directory: resources/heroicons
                          type: icon
                          display: Icon
                          icon: icon_picker
                          width: 50
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          hide_display: false
                      -
                        handle: new_tab
                        field:
                          default: false
                          type: toggle
                          display: 'New tab'
                          icon: toggle
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          hide_display: false
                          width: 50
                    type: collapse
                    display: 'Additional options'
                    icon: section
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
      type: replicator
      display: Buttons
      icon: replicator
      listable: hidden
      instructions_position: above
