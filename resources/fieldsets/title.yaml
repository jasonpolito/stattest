title: Title
fields:
  -
    handle: title_text
    field:
      input_type: text
      placeholder: 'A nice title.'
      antlers: true
      type: text
      display: 'Title text'
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: details
    field:
      fields:
        -
          handle: title_tag
          field:
            options:
              h1: H1
              h2: H2
              h3: H3
              h4: H4
            type: button_group
            display: 'Title tag'
            icon: button_group
            width: 33
            listable: hidden
            instructions_position: above
            visibility: visible
            hide_display: false
            default: h1
        -
          handle: align_text
          field:
            options:
              left: Left
              center: Center
              right: Right
            type: button_group
            display: 'Align text'
            icon: button_group
            width: 33
            listable: hidden
            instructions_position: above
            visibility: visible
            hide_display: false
            default: left
        -
          handle: size
          field:
            options:
              sm: sm
              md: md
              lg: lg
            type: button_group
            display: Size
            icon: button_group
            width: 33
            listable: hidden
            instructions_position: above
            visibility: visible
            hide_display: false
            default: md
      type: collapse
      display: 'Title options'
      icon: section
      listable: false
      instructions_position: above
      visibility: visible
      hide_display: false
