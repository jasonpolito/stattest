title: Notice
fields:
  -
    handle: title
    field:
      input_type: text
      placeholder: 'Our privacy policy has changed.'
      antlers: true
      type: text
      display: Title
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: content
    field:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      smart_typography: true
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: true
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Content
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: notice_type
    field:
      options:
        Info: Info
        Warning: Warning
        Danger: Danger
      default: Info
      type: button_group
      display: Type
      icon: button_group
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
