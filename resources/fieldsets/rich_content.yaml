title: 'Page Blocks'
fields:
  -
    handle: content
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - h1
        - h4
        - underline
        - strikethrough
        - alignleft
        - aligncenter
        - alignright
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: true
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      sets:
        blocks:
          display: Blocks
          instructions: null
          icon: layout-flip-down
          sets:
            hero:
              display: Hero
              instructions: null
              icon: layout-flip-down
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: true
                    type: text
                    display: Title
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: content
                  field:
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                    smart_typography: false
                    save_html: false
                    inline: false
                    toolbar_mode: fixed
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    remove_empty_nodes: false
                    antlers: false
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    always_show_set_button: false
                    collapse: false
                    previews: true
                    type: bard
                    display: Content
                    icon: bard
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
            button:
              display: Button
              instructions: null
              icon: form-text-field
              fields:
                -
                  handle: text
                  field:
                    input_type: text
                    placeholder: 'Button text'
                    character_limit: 40
                    antlers: true
                    type: text
                    display: Text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
            side_by_side:
              display: 'Side by side'
              instructions: null
              icon: layout-flip-right
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Title
                    icon: text
                    width: 50
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: href
                  field:
                    input_type: text
                    antlers: true
                    type: text
                    display: URL
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                    width: 50
                    placeholder: /slug
                -
                  handle: content
                  field:
                    antlers: false
                    type: textarea
                    display: Content
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: img
                  field:
                    max_files: 1
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: Image
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: image_on_left
                  field:
                    inline_label: 'Image will display to the left of content'
                    default: false
                    type: toggle
                    icon: toggle
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                    display: 'Image on left'
                -
                  handle: btns
                  field:
                    collapse: false
                    previews: true
                    fullscreen: true
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        instructions: null
                        icon: null
                        sets:
                          buttons:
                            display: Buttons
                            instructions: null
                            icon: null
                            fields:
                              -
                                handle: text
                                field:
                                  input_type: text
                                  antlers: false
                                  type: text
                                  display: Text
                                  icon: text
                                  width: 50
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  hide_display: false
                                  placeholder: 'Click Me'
                              -
                                handle: url
                                field:
                                  input_type: text
                                  antlers: false
                                  type: text
                                  display: URL
                                  icon: text
                                  width: 50
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  hide_display: false
                                  placeholder: /slug
                              -
                                handle: style
                                field:
                                  options:
                                    primary: Primary
                                    secondary: Secondary
                                    none: Un-styled
                                  taggable: false
                                  push_tags: false
                                  multiple: false
                                  clearable: false
                                  searchable: true
                                  cast_booleans: false
                                  default: primary
                                  type: select
                                  display: Style
                                  icon: select
                                  width: 50
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  hide_display: false
                              -
                                handle: size
                                field:
                                  options:
                                    sm: Small
                                    normal: Normal
                                    lg: Large
                                  taggable: false
                                  push_tags: false
                                  multiple: false
                                  clearable: false
                                  searchable: true
                                  cast_booleans: false
                                  default: normal
                                  type: select
                                  display: Size
                                  icon: select
                                  width: 50
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  hide_display: false
                    type: replicator
                    display: Buttons
                    icon: replicator
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
            code:
              display: Code
              instructions: null
              icon: programming-script-code-brackets
              fields:
                -
                  handle: code
                  field:
                    theme: material
                    mode: htmlmixed
                    mode_selectable: true
                    indent_type: tabs
                    indent_size: 4
                    key_map: default
                    line_numbers: true
                    line_wrapping: true
                    antlers: true
                    type: code
                    display: Code
                    icon: code
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
            quote:
              display: Quote
              instructions: null
              icon: text-formatting-quotation
              fields:
                -
                  handle: content
                  field:
                    buttons:
                      - bold
                      - italic
                      - anchor
                    smart_typography: false
                    save_html: false
                    inline: false
                    toolbar_mode: fixed
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    remove_empty_nodes: false
                    antlers: true
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    always_show_set_button: false
                    collapse: false
                    previews: true
                    type: bard
                    display: Content
                    icon: bard
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: author
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Author
                    icon: text
                    width: 50
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: author_title
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Title
                    icon: text
                    width: 50
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: image
                  field:
                    max_files: 1
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: Image
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
            partial_block:
              display: Partial
              instructions: null
              icon: layout-table-row-insert
              fields:
                -
                  handle: selected_partial
                  field:
                    max_items: 1
                    mode: default
                    create: true
                    collections:
                      - partials
                    type: entries
                    display: Partial
                    icon: entries
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
            logo_cloud:
              display: 'Logo cloud'
              instructions: null
              icon: nature-leaf
              fields:
                -
                  handle: logos
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: Logos
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
      always_show_set_button: true
      collapse: accordion
      previews: true
      type: bard
      display: 'Page Blocks'
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      always_save: true
      if:
        use_blocks: 'equals true'
