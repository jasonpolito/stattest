title: 'Page Blocks'
fields:
  -
    handle: page_blocks
    field:
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      placeholder: 'Build a page using "sets" by clicking the plus icon to the left.'
      antlers: true
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      sets:
        basic:
          display: Basic
          instructions: null
          icon: addon-boxes-stack
          sets:
            hero:
              display: Hero
              instructions: null
              icon: align-object-top
              fields:
                -
                  handle: image
                  field:
                    max_files: 1
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: Image
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  import: content
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: 'Page Blocks'
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      always_save: true
