title: SEO
fields:
  -
    handle: meta
    field:
      type: tab
      display: 'Meta Info'
      icon: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><path fill="currentColor" d="M253.75 166.28L231.46 92a13.91 13.91 0 0 0-13.41-10H208a6 6 0 0 0 0 12h10.05a2 2 0 0 1 1.95 1.42L240 162h-35.54l-21-70a13.91 13.91 0 0 0-13.41-10H160a6 6 0 0 0 0 12h10.05a2 2 0 0 1 1.95 1.42L192 162h-35.54l-21-70a13.91 13.91 0 0 0-13.41-10H38a13.91 13.91 0 0 0-13.46 10L2.28 166.2v.2a2.79 2.79 0 0 0-.1.39a.11.11 0 0 0 0 .05A6 6 0 0 0 8 174h240a6 6 0 0 0 5.75-7.72ZM36 95.42A2 2 0 0 1 38 94h84.1a2 2 0 0 1 1.9 1.43L144 162H16.06Z"></path></svg>'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: meta_title
    field:
      input_type: text
      antlers: true
      type: text
      display: 'Meta Title'
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      placeholder: 'Meta Title'
      character_limit: 60
      instructions: "A `meta title` appears in the browser's title bar and search engine results as a concise description of the page's content."
  -
    handle: meta_description
    field:
      antlers: true
      type: textarea
      display: 'Meta Description'
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      placeholder: 'Meta Description'
      character_limit: '160'
      instructions: "A `meta description` provides a brief summary of a web page's content to inform users about the page's relevance."
  -
    handle: opengraph
    field:
      type: tab
      display: OpenGraph
      icon: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><path fill="currentColor" d="M253.75 166.28L231.46 92a13.91 13.91 0 0 0-13.41-10H208a6 6 0 0 0 0 12h10.05a2 2 0 0 1 1.95 1.42L240 162h-35.54l-21-70a13.91 13.91 0 0 0-13.41-10H160a6 6 0 0 0 0 12h10.05a2 2 0 0 1 1.95 1.42L192 162h-35.54l-21-70a13.91 13.91 0 0 0-13.41-10H38a13.91 13.91 0 0 0-13.46 10L2.28 166.2v.2a2.79 2.79 0 0 0-.1.39a.11.11 0 0 0 0 .05A6 6 0 0 0 8 174h240a6 6 0 0 0 5.75-7.72ZM36 95.42A2 2 0 0 1 38 94h84.1a2 2 0 0 1 1.9 1.43L144 162H16.06Z"></path></svg>'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: opengraph_title
    field:
      input_type: text
      default: '{{ meta_title }}'
      antlers: true
      type: text
      display: 'OpenGraph Title'
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      placeholder: 'OpenGraph Title'
      character_limit: 60
      instructions: 'An `OpenGraph title` is the title of a webpage when shared on social media platforms.'
  -
    handle: opengraph_description
    field:
      default: '{{ meta_description }}'
      antlers: true
      type: textarea
      display: 'OpenGraph Description'
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      placeholder: 'OpenGraph Description'
      character_limit: '160'
      instructions: 'An `OpenGraph description` is the description of a webpage when shared on social media platforms.'
  -
    handle: opengraph_image
    field:
      max_files: 1
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: 'OpenGraph Image'
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      instructions: 'An `OpenGraph image` is the image of a webpage when shared on social media platforms. `1200x630` is recommended.'
  -
    handle: advanced
    field:
      type: tab
      display: Advanced
      icon: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><path fill="currentColor" d="M253.75 166.28L231.46 92a13.91 13.91 0 0 0-13.41-10H208a6 6 0 0 0 0 12h10.05a2 2 0 0 1 1.95 1.42L240 162h-35.54l-21-70a13.91 13.91 0 0 0-13.41-10H160a6 6 0 0 0 0 12h10.05a2 2 0 0 1 1.95 1.42L192 162h-35.54l-21-70a13.91 13.91 0 0 0-13.41-10H38a13.91 13.91 0 0 0-13.46 10L2.28 166.2v.2a2.79 2.79 0 0 0-.1.39a.11.11 0 0 0 0 .05A6 6 0 0 0 8 174h240a6 6 0 0 0 5.75-7.72ZM36 95.42A2 2 0 0 1 38 94h84.1a2 2 0 0 1 1.9 1.43L144 162H16.06Z"></path></svg>'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: noindex
    field:
      default: false
      type: toggle
      display: 'Discourage search engines from indexing this page'
      icon: toggle
      instructions: 'Adds a `noindex` meta tag. It is up to search engines to honor this request.'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
