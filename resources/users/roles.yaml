editor:
  title: Editor
  permissions:
    - 'access cp'
    - 'manage preferences'
    - 'view pages entries'
    - 'edit pages entries'
    - 'create pages entries'
    - 'delete pages entries'
    - 'publish pages entries'
    - 'reorder pages entries'
    - 'edit other authors pages entries'
    - 'publish other authors pages entries'
    - 'delete other authors pages entries'
    - 'view services entries'
    - 'edit services entries'
    - 'create services entries'
    - 'delete services entries'
    - 'publish services entries'
    - 'reorder services entries'
    - 'edit other authors services entries'
    - 'publish other authors services entries'
    - 'delete other authors services entries'
    - 'view partials entries'
    - 'edit partials entries'
    - 'create partials entries'
    - 'delete partials entries'
    - 'publish partials entries'
    - 'reorder partials entries'
    - 'edit other authors partials entries'
    - 'publish other authors partials entries'
    - 'delete other authors partials entries'
    - 'configure navs'
    - 'configure globals'
    - 'configure asset containers'
    - 'configure forms'
  preferences:
    nav:
      top_level:
        reorder: true
        items:
          'content::collections::pages': '@move'
          'content::collections::services': '@move'
          'content::collections::partials': '@move'
          'content::collections':
            action: '@hide'
            display: Advanced
            children:
              'content::collections::blocks': '@hide'
          'top_level::dashboard': '@hide'
          'content::assets': '@move'
          'content::globals': '@move'
          'content::navigation': '@move'
      content:
        action: '@hide'
        items:
          'content::taxonomies': '@hide'
      fields: '@hide'
      tools: '@hide'
      users: '@hide'
