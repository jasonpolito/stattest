title: 'Informational Pages'
template: templates/informational
layout: layout
revisions: true
route: '/{parent_uri}/{slug}'
sort_dir: asc
default_status: draft
autosave: true
date_behavior:
  past: public
  future: private
preview_targets:
  -
    label: Entry
    url: '{permalink}'
    refresh: true
structure:
  root: false
  max_depth: 3
